{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header verify-header">
            <i class="fas fa-shield-alt security-icon"></i>
            <h2>Two-Factor Authentication</h2>
            <p>Enter the 6-digit code from your authenticator app</p>
        </div>

        <div class="auth-content">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>{{ email }}</span>
            </div>

            <form method="POST" class="totp-form">
                <div class="form-group">
                    <label for="totp_code">
                        <i class="fas fa-key"></i> Verification Code
                    </label>
                    <input type="text" id="totp_code" name="totp_code" class="otp-input" maxlength="6"
                        pattern="[0-9]{6}" required placeholder="000000" autocomplete="one-time-code" autofocus>
                    <small class="form-hint">
                        <i class="fas fa-mobile-alt"></i>
                        Open Google Authenticator or Authy
                    </small>
                </div>

                <button type="submit" class="btn btn-verify">
                    <i class="fas fa-check"></i> Verify
                </button>
            </form>

            <div class="security-indicator">
                <span class="indicator-dot"></span>
                <span>MFA Protection Active</span>
            </div>
        </div>

        <div class="auth-footer">
            <a href="{{ url_for('auth.login') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        max-width: 420px;
        margin: 60px auto;
        padding: 20px;
    }

    .auth-card {
        background: var(--card-bg, #fff);
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
        overflow: hidden;
    }

    .auth-header {
        text-align: center;
        padding: 40px 20px 30px;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
    }

    .verify-header {
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
    }

    .security-icon {
        font-size: 48px;
        margin-bottom: 15px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0.7;
        }
    }

    .auth-header h2 {
        margin: 0 0 10px;
        font-size: 24px;
    }

    .auth-header p {
        margin: 0;
        opacity: 0.9;
    }

    .auth-content {
        padding: 30px;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 16px;
        background: var(--bg-secondary, #f3f4f6);
        border-radius: 8px;
        margin-bottom: 25px;
        font-size: 14px;
    }

    .user-info i {
        font-size: 24px;
        color: #6366f1;
    }

    .totp-form {
        text-align: center;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: var(--text-primary, #1f2937);
    }

    .otp-input {
        width: 100%;
        padding: 20px;
        font-size: 32px;
        text-align: center;
        letter-spacing: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        transition: all 0.3s;
    }

    .otp-input:focus {
        border-color: #6366f1;
        outline: none;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .form-hint {
        display: block;
        margin-top: 10px;
        color: var(--text-secondary, #6b7280);
        font-size: 13px;
    }

    .btn-verify {
        width: 100%;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s;
    }

    .btn-verify:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .security-indicator {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-top: 25px;
        padding: 12px;
        background: rgba(16, 185, 129, 0.1);
        border-radius: 8px;
        color: #059669;
        font-size: 13px;
        font-weight: 500;
    }

    .indicator-dot {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: blink 1.5s infinite;
    }

    @keyframes blink {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0.4;
        }
    }

    .auth-footer {
        padding: 20px;
        text-align: center;
        border-top: 1px solid var(--border-color, #e5e7eb);
    }

    .back-link {
        color: var(--text-secondary, #6b7280);
        text-decoration: none;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: #6366f1;
    }
</style>
{% endblock %}
