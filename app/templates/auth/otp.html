{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="card" style="text-align: center;">
        <h2><i class="fas fa-shield-alt"></i> Verify Identity</h2>
        <p>A One-Time Password (OTP) has been sent to your email.</p>
        <p><em>(Check the server console for the code)</em></p>

        <form method="POST">
            <div class="form-group">
                <label>Enter 6-Digit OTP</label>
                <input type="text" name="otp" class="form-control"
                    style="text-align: center; font-size: 1.5rem; letter-spacing: 5px;" maxlength="6" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Verify</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
