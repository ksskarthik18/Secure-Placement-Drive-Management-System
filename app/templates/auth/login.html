{% extends "base.html" %}

{% block content %}
<div class="auth-container" style="max-width: 420px; margin: 60px auto;">
    <div class="card"
        style="border-radius: 20px; overflow: hidden; border: none; box-shadow: 0 20px 60px rgba(0,0,0,0.15);">
        <!-- Header -->
        <div
            style="background: linear-gradient(135deg, var(--primary-500), var(--primary-700)); padding: 2rem; text-align: center; color: white;">
            <div
                style="width: 70px; height: 70px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                <i class="fas fa-user-lock" style="font-size: 28px;"></i>
            </div>
            <h2 style="margin: 0; font-size: 1.5rem;">Welcome Back</h2>
            <p style="margin: 0.5rem 0 0; opacity: 0.9; font-size: 14px;">Sign in to your account</p>
        </div>

        <!-- Form -->
        <div style="padding: 2rem;">
            <form method="POST">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"
                        required autofocus>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block"
                    style="padding: 1rem; font-size: 16px; margin-top: 1rem;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div
                style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); font-size: 14px; margin: 0;">
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}" style="font-weight: 600;">Register</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Security Info -->
    <div style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 13px;">
        <p><i class="fas fa-shield-alt"></i> Protected by TOTP Multi-Factor Authentication</p>
    </div>
</div>
{% endblock %}
